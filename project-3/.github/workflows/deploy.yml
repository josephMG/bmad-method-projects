name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Test Image
      run: docker build -f user-management-service/Dockerfile.test -t user-management-service-test ./user-management-service

    - name: Run Tests and Collect Coverage
      run: docker-compose run --rm test pytest --cov=app --cov-report=xml --cov-report=term-missing ./tests/
      working-directory: ./user-management-service

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./user-management-service/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true