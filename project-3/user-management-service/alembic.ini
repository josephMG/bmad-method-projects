[alembic]
# path to migration scripts
script_location = alembic

# template used to generate new revision files
# generic, autogenerate
revision_environment = generic

# sys.path entry for where main application module is located.
# relative path from this file, or absolute path.
# defaults to the current working directory.
# If you use a Python package, you can use the package name here.
# For example: PYTHONPATH=./user-management-service alembic ...
# or, if you have a setup.py, you can install it in editable mode.
# For this project, we assume the app is in user-management-service/app
# and alembic.ini is in user-management-service/
# so we need to add the parent directory of app to sys.path
# which is user-management-service/
# env.py will then import from app.db.session and app.models.user

# The SQLAlchemy URL to connect to the database.
# This will be overridden by the DATABASE_URL from app.core.config.settings
# in env.py when running migrations online.
sqlalchemy.url = postgresql://user:password@db:5432/user_management_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handler = console
qualname = 

[logger_sqlalchemy]
level = INFO
handler = console
qualname = sqlalchemy

[logger_alembic]
level = INFO
handler = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
